name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/Lebenslauf/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll

          # Custom domain (temporarily disabled until DNS propagates)
          # echo "dotnetmaui.at" > ./publish/wwwroot/CNAME

          # Create SPA routing injection script
          cat > /tmp/inject-spa.py << 'PYEOF'
          import sys
          html_file = sys.argv[1]
          mode = sys.argv[2]  # 'spa' or '404'

          spa_script = '''<script>(function(){var b="/Lebenslauf";if(location.pathname.startsWith(b)||location.hostname==="airoutine.github.io"){var r=sessionStorage.getItem("spa-path");if(r){sessionStorage.removeItem("spa-path");history.replaceState(null,"",b+r)}var p=history.pushState,s=history.replaceState;function f(u){return typeof u==="string"&&u.startsWith("/")&&!u.startsWith(b)?b+u:u}history.pushState=function(a,t,u){return p.call(this,a,t,f(u))};history.replaceState=function(a,t,u){return s.call(this,a,t,f(u))}}})();</script>'''

          redirect_script = '''<script>var p=location.pathname,b="/Lebenslauf";if(p.startsWith(b))p=p.substring(b.length);if(p&&p!=="/"){sessionStorage.setItem("spa-path",p);location.replace(b+"/")}</script>'''

          with open(html_file, 'r') as f:
              content = f.read()

          if mode == 'spa':
              content = content.replace('</head>', spa_script + '</head>')
          elif mode == '404':
              content = content.replace('</head>', redirect_script + '</head>')

          with open(html_file, 'w') as f:
              f.write(content)
          PYEOF

          # Inject SPA routing into index.html
          python3 /tmp/inject-spa.py ./publish/wwwroot/index.html spa

          # 404.html is a copy of index.html with additional redirect script
          cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html
          python3 /tmp/inject-spa.py ./publish/wwwroot/404.html 404

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
