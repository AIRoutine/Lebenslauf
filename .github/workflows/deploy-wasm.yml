name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/Lebenslauf/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll

          # Custom domain (temporarily disabled until DNS propagates)
          # echo "dotnetmaui.at" > ./publish/wwwroot/CNAME

          # SPA Routing: Inject History API interception into index.html
          # This MUST run before Uno Framework loads to intercept pushState/replaceState
          cat > /tmp/spa-routing.js << 'JSEOF'
          (function(){var basePath='/Lebenslauf';if(window.location.pathname.startsWith(basePath)||window.location.hostname==='airoutine.github.io'){var redirectPath=sessionStorage.getItem('spa-path');if(redirectPath){sessionStorage.removeItem('spa-path');window.history.replaceState(null,'',basePath+redirectPath);}var originalPushState=history.pushState;var originalReplaceState=history.replaceState;function fixUrl(url){if(typeof url==='string'&&url.startsWith('/')&&!url.startsWith(basePath)){return basePath+url;}return url;}history.pushState=function(state,title,url){return originalPushState.call(this,state,title,fixUrl(url));};history.replaceState=function(state,title,url){return originalReplaceState.call(this,state,title,fixUrl(url));};}})();
          JSEOF

          # Inject script into index.html (before closing head tag)
          SPA_SCRIPT=$(cat /tmp/spa-routing.js)
          sed -i "s|</head>|<script>${SPA_SCRIPT}</script></head>|" ./publish/wwwroot/index.html

          # 404.html must be a copy of index.html (after injection) for SPA routing
          cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

          # Inject 404 redirect script into 404.html (saves path and redirects to base)
          sed -i 's|</head>|<script>var p=window.location.pathname;var b="/Lebenslauf";if(p.startsWith(b))p=p.substring(b.length);if(p\&\&p!=="/")\{sessionStorage.setItem("spa-path",p);window.location.replace(b+"/");\}</script></head>|' ./publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
