name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/Lebenslauf/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll

          # Custom domain (temporarily disabled until DNS propagates)
          # echo "dotnetmaui.at" > ./publish/wwwroot/CNAME

          # SPA routing script - intercepts History API to add /Lebenslauf/ prefix
          # and restores path from sessionStorage after 404 redirect
          SPA_SCRIPT='<script>(function(){var b="/Lebenslauf";if(location.pathname.startsWith(b)||location.hostname==="airoutine.github.io"){var r=sessionStorage.getItem("spa-path");if(r){sessionStorage.removeItem("spa-path");history.replaceState(null,"",b+r)}var p=history.pushState,s=history.replaceState;function f(u){return typeof u==="string"&&u.startsWith("/")&&!u.startsWith(b)?b+u:u}history.pushState=function(a,t,u){return p.call(this,a,t,f(u))};history.replaceState=function(a,t,u){return s.call(this,a,t,f(u))}}})();</script>'

          # 404 redirect script - saves path and redirects immediately
          REDIRECT_SCRIPT='<script>!function(){var p=location.pathname,b="/Lebenslauf";if(p.startsWith(b)){var s=p.substring(b.length);if(s&&s!=="/"){sessionStorage.setItem("spa-path",s);location.replace(b+"/")}}}();</script>'

          # Inject SPA routing into index.html (before </head>)
          python3 -c "
import sys
with open(sys.argv[1], 'r') as f: c = f.read()
c = c.replace('</head>', sys.argv[2] + '</head>')
with open(sys.argv[1], 'w') as f: f.write(c)
" ./publish/wwwroot/index.html "$SPA_SCRIPT"

          # Create 404.html with redirect script at the BEGINNING of head
          # This must execute FIRST before any other scripts load
          python3 -c "
import sys
with open(sys.argv[1], 'r') as f: c = f.read()
c = c.replace('<head>', '<head>' + sys.argv[2])
with open(sys.argv[3], 'w') as f: f.write(c)
" ./publish/wwwroot/index.html "$REDIRECT_SCRIPT" ./publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
