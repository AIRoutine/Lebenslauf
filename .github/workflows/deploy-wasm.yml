name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll

          # Custom domain
          echo "dotnetmaui.de" > ./publish/wwwroot/CNAME

          # Create 404.html for SPA routing (redirects all routes to index.html)
          # GitHub Pages serves 404.html for unknown routes - we use it to restore SPA paths
          cat > /tmp/spa_404.txt << 'SPAEOF'
          <script>!function(){var p=location.pathname;if(p&&p!=="/"){sessionStorage.setItem("spa-path",p);location.replace("/")}else{location.replace("/")}}();</script>
          SPAEOF

          # SPA path restoration script for index.html
          cat > /tmp/spa_restore.txt << 'RESTOREEOF'
          <script>(function(){var r=sessionStorage.getItem("spa-path");if(r){sessionStorage.removeItem("spa-path");history.replaceState(null,"",r)}})();</script>
          RESTOREEOF

          # Inject restore script into index.html
          python3 << 'PYEOF'
          with open('/tmp/spa_restore.txt') as f:
              restore = f.read().strip()
          with open('./publish/wwwroot/index.html') as f:
              html = f.read()
          html = html.replace('<head>', '<head>' + restore)
          with open('./publish/wwwroot/index.html', 'w') as f:
              f.write(html)
          PYEOF

          # Create 404.html with redirect script
          python3 << 'PYEOF'
          with open('/tmp/spa_404.txt') as f:
              redirect = f.read().strip()
          with open('./publish/wwwroot/index.html') as f:
              html = f.read()
          html = html.replace('<head>', '<head>' + redirect)
          with open('./publish/wwwroot/404.html', 'w') as f:
              f.write(html)
          PYEOF

          # Debug output
          echo "=== index.html head ==="
          head -15 ./publish/wwwroot/index.html
          echo "=== 404.html head ==="
          head -15 ./publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
