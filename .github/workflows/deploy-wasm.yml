name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/Lebenslauf/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll
          # Custom domain
          echo "dotnetmaui.at" > ./publish/wwwroot/CNAME

          # Fix require.js base URL for subdirectory deployment
          # Add a script before require.js that configures the baseUrl
          sed -i 's|<script type="text/javascript" src="/Lebenslauf/package_|<script>var require = { baseUrl: "/Lebenslauf/" };</script>\n    <script type="text/javascript" src="/Lebenslauf/package_|' ./publish/wwwroot/index.html

          # Debug: Show head section of index.html
          echo "=== INDEX.HTML HEAD ==="
          head -15 ./publish/wwwroot/index.html

          # 404.html for SPA routing (GitHub Pages fallback)
          cp ./publish/wwwroot/index.html ./publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
