name: Deploy Uno WASM to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  UNO_SINGLE_TARGET: wasm

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install workloads
        run: dotnet workload install wasm-tools

      - name: Restore dependencies
        run: dotnet restore src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj

      - name: Publish WASM
        run: |
          dotnet publish src/uno/src/Lebenslauf.App/Lebenslauf.App.csproj \
            -c Release \
            -f net10.0-browserwasm \
            -p:WasmShellWebAppBasePath=/Lebenslauf/ \
            -o ./publish

      - name: Prepare for GitHub Pages
        run: |
          # .nojekyll to allow underscores in file names
          touch ./publish/wwwroot/.nojekyll

          # Custom domain (temporarily disabled until DNS propagates)
          # echo "dotnetmaui.at" > ./publish/wwwroot/CNAME

          # Write SPA routing script to temp file (avoids shell quoting issues)
          # This script intercepts History API to add /Lebenslauf/ prefix
          # Handles strings, URL objects, and relative paths
          # Added console.log for debugging
          cat > /tmp/spa_script.txt << 'SPAEOF'
          <script>(function(){var b="/Lebenslauf";console.log("[SPA] Script loaded, basePath:",b,"location:",location.pathname);if(location.pathname.startsWith(b)||location.hostname==="airoutine.github.io"){var r=sessionStorage.getItem("spa-path");if(r){sessionStorage.removeItem("spa-path");console.log("[SPA] Restoring path:",r);history.replaceState(null,"",b+r)}var p=history.pushState,s=history.replaceState;function f(u){if(u==null)return u;var str=String(u instanceof URL?u.pathname+u.search+u.hash:u);console.log("[SPA] Intercepted URL:",str,"type:",typeof u);if(str.startsWith("/")&&!str.startsWith(b)){var fixed=b+str;console.log("[SPA] Fixed to:",fixed);return fixed}return u}history.pushState=function(a,t,u){console.log("[SPA] pushState called with:",u);return p.call(this,a,t,f(u))};history.replaceState=function(a,t,u){console.log("[SPA] replaceState called with:",u);return s.call(this,a,t,f(u))};console.log("[SPA] Interceptors installed")}})();</script>
          SPAEOF

          # Write 404 redirect script to temp file
          # This must execute FIRST to save path and redirect before anything else loads
          cat > /tmp/redirect_script.txt << 'REDIRECTEOF'
          <script>!function(){var p=location.pathname,b="/Lebenslauf";if(p.startsWith(b)){var s=p.substring(b.length);if(s&&s!=="/"){sessionStorage.setItem("spa-path",s);location.replace(b+"/")}}}();</script>
          REDIRECTEOF

          # Inject SPA routing into index.html (at BEGINNING of head, before any other scripts)
          python3 << 'PYEOF'
          with open('/tmp/spa_script.txt') as f:
              spa = f.read().strip()
          with open('./publish/wwwroot/index.html') as f:
              html = f.read()
          html = html.replace('<head>', '<head>' + spa)
          with open('./publish/wwwroot/index.html', 'w') as f:
              f.write(html)
          PYEOF

          # Create 404.html with BOTH scripts:
          # - Redirect script at BEGINNING of head (must run first)
          # - SPA script before </head> (for path restoration after redirect)
          python3 << 'PYEOF'
          with open('/tmp/redirect_script.txt') as f:
              redirect = f.read().strip()
          with open('./publish/wwwroot/index.html') as f:
              html = f.read()
          html = html.replace('<head>', '<head>' + redirect)
          with open('./publish/wwwroot/404.html', 'w') as f:
              f.write(html)
          PYEOF

          # Debug: Show what was injected
          echo "=== Checking index.html head ==="
          head -20 ./publish/wwwroot/index.html
          echo "=== Checking 404.html head ==="
          head -20 ./publish/wwwroot/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './publish/wwwroot'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
